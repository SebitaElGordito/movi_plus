            <h5 class="titulo__home-contacto">¿Tienes algún problema? ¡No te preocupes! Contáctanos y te ayudaremos a solucionarlo.</h5>

            <form class="contacto__formulario" name="contact" netlify>

                <input type="text" id="nombreyapellido" class="input__padron" required>

                <input type="text" id="asunto" class="input__padron" required>

                <label for="mensaje">Deje su mensaje y con gusto le responderemos.</label>
                <textarea cols="70" rows="10" id="mensaje" class="input__padron" required></textarea>

                <input type="submit" value="Enviar Formulario" class="enviar">

            </form>
