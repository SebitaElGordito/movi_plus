    <main>

        <section class="calculadora_viajes" id="calculadora_viajes">
            <h4 class="titulo__home">Calculadora de Viaje</h4>
            
            <form id="routeForm">
                <label for="origin">Origen:</label><br>
                <input type="text" id="origin" name="origin"><br>
                <label for="destination">Destino:</label><br>
                <input type="text" id="destination" name="destination"><br>
                <label for="vehicle_type">Tipo de Vehículo:</label><br>
                <select id="vehicle_type" name="vehicle_type">
                    <option value="combustion">Combustión</option>
                    <option value="electric">Eléctrico</option>
                </select><br>
                <input type="submit" value="Submit">
              </form>
              
              <script>
              document.getElementById('routeForm').addEventListener('submit', function(event) {
                event.preventDefault();
              
                var origin = document.getElementById('origin').value;
                var destination = document.getElementById('destination').value;
                var vehicle_type = document.getElementById('vehicle_type').value;
              
                fetch('http://localhost:5000/route', {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                  },
                  body: JSON.stringify({
                    origin: origin,
                    destination: destination,
                    vehicle_type: vehicle_type,
                  }),
                })
                .then(response => response.json())
                .then(data => {
                  console.log('Success:', data);
                  // Aquí puedes actualizar tu página web con los datos recibidos.
                })
                .catch((error) => {
                  console.error('Error:', error);
                });
              });
              </script>

            <img id="map" src="" alt="Map">
